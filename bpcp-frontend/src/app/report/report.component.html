<div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Reportes</h2>
      <button 
      class="btn btn-warning text-white" 
      data-bs-toggle="modal" 
      data-bs-target="#createMovementModal"
      (click)="downloadReportPdf()"
        
      >
      Descargar Reporte
    </button>   
 </div>
 

   <!-- Date Range Selection -->
   <div class="row mb-3">
    <div class="col-md-2">
        <label for="startDate" class="form-label">Fecha Inicio</label>
        <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate">
    </div>
    <div class="col-md-2">
        <label for="endDate" class="form-label">Fecha Fin</label>
        <input type="date" id="endDate" class="form-control" [(ngModel)]="endDate">
    </div>
    <div class="col-md-2">
        <label for="endDate" class="form-label" style="display: block;">Realizar Consulta</label>
        <button 
        class="btn btn-warning text-white" 
        data-bs-toggle="modal" 
        (click)="loadReportByDate()" 
        >
        Consultar
      </button>      
    </div>

   
</div>
  
    <!-- Search Input -->
    <div class="row g-3">
      <div class="col-6">
        <label for="numberAccount" class="visually-hidden">Ingrese su consulta</label>
        <input class="form-control" id="numberAccount"  [(ngModel)]="numberAccount"  placeholder="Ingrese su consulta" />
      </div>
  
    </div>

    
    <app-table [columns]="tableColumns" [data]="tableData"></app-table>

  
  
  </div>
