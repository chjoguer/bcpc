<div class="container py-4">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Cuentas</h2>
    
  </div>
  <!-- Search Input -->
  <div class="row g-3">
    <div class="col-6">
      <label for="identification" class="visually-hidden"
        >Ingrese su consulta</label
      >
      <input
        class="form-control"
        id="accountnumber"
        (input)="onSearch($event)"
        placeholder="Ingrese su consulta"
      />
    </div>
    <div class="col-auto">
      <button
          class="btn btn-warning text-white"
          data-bs-toggle="modal"
          data-bs-target="#createClientModal"
        >
          Nuevo
        </button>
      
    </div>
  </div>

  <!-- Table -->
  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th># Cuenta</th>
        <th>Tipo Cuenta</th>
        <th>Monto Inicial</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{ account.numberAccount }}</td>
        <td>{{ account.typeAccount }}</td>
        <td>{{ account.initialAmount }}</td>
        <td>{{ account.status }}</td>
        <td>
          <button class="btn btn-sm btn-primary">Editar</button>
          <!-- <button class="btn btn-sm btn-danger" (click)="deleteClient(cliente.identification)">Eliminar</button> -->
        </td>
      </tr>
      <tr *ngIf="accounts.length === 0">
        <td colspan="4" class="text-center">No hay datos disponibles</td>
      </tr>
    </tbody>
  </table>
</div>
