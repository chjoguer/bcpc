<div *ngIf="isOpen" class="modal fade show d-block" tabindex="-1" aria-labelledby="createMovementModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div >
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            <ng-container *ngFor="let field of fields">
                <div class="form-group">
                  <label [for]="field.id" class="form-label">{{ field.label }}</label>
                  <input *ngIf="field.type === 'text'" [id]="field.id" class="form-control" [(ngModel)]="field.value" type="text">
                  <input *ngIf="field.type === 'number'" [id]="field.id" class="form-control" [(ngModel)]="field.value" type="number">
                  <select *ngIf="field.type === 'select'" [id]="field.id" class="form-select" [(ngModel)]="field.value">
                    <option value="" selected>Seleccione...</option>
                    <option *ngFor="let option of field.options" [value]="option.value">{{ option.label }}</option>
                  </select>
                </div>
              </ng-container>        
            </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="submit()">Enviar</button>

        </div>
      </div>
    </div>
  </div>
</div>
